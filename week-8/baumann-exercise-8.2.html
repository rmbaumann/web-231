<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Exercise 8.2</title>

  <style type="text/css">
  .topbar {
      background-color: bisque;
      height: 50px;
    }
    h2 {
      margin: 0 auto;
      padding-top: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 400;
      width: fit-content;
    }
    ul {
      margin: 0 auto;
      list-style: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="topbar"></div>
  <div id="fruits"></div>


<script>
      var fruitList = [
  {
     id: "1",
     fruitName: "Apple",
  },
  {
     id: "2",
     fruitName: "Orange",
  },
  {
     id: "3",
     fruitName: "Banana",
  },
  {
     id: "4",
     fruitName: "Kiwi",
  },
  {
     id: "5",
     fruitName: "Pear",
  },
];
var fruits = fruitList.map(function(fruit){
  return fruit.fruitName + fruit.id;
});
var out = "<h2>Fruits</h2><ul>";
for (var x = 0; x < fruits.length; x++) {
    out += "<li>" + fruits[x] + "</li>";
}
out += "</ul>";
document.getElementById('fruits').innerHTML = out;
</script>

</body>
</html>
